<div class="h-screen flex flex-col items-center justify-center">
  <div class="max-w-sm flex flex-col gap-2 w-full">
    <p class="text-center text-lg">Sign in with</p>
    <div class="flex flex-col gap-2">
      <sign-in-with-button [onButtonClick]="onSignWithGoogleClick.bind(this)" label="Sign up with google">
        <google-svg svg-icon></google-svg>
      </sign-in-with-button>

      <sign-in-with-button label="Sign up with twitter">
        <twitter-svg svg-icon></twitter-svg>
      </sign-in-with-button>

      <sign-in-with-button label="Sign up with github">
        <github-svg svg-icon></github-svg>
      </sign-in-with-button>
    </div>
  </div>

  <div class="divider my-6 mx-auto text-xs text-content2 w-1/5 max-w-sm">or continue with</div>

  <form [formGroup]="loginForm" class="flex w-full max-w-lg flex-col rounded-xl bg-backgroundSecondary p-4 sm:p-20">
    <div class="w-full flex flex-col">
      <label>
        <div class="label">
          <span class="font-semibold text-base">Email</span>
          <!-- <span class="label-text-alt">Top Right label</span> -->
        </div>
        <input
          [formControlName]="'email'"
          type="text"
          placeholder="your-email@domain.com"
          class="input input-bordered w-full !outline-none"
          [ngClass]="{
            'input-error': loginForm.controls['email'].errors
          }" />
        <div class="label">
          <span class="font-semibold text-red-500" *ngIf="loginForm.controls['email'].errors?.['required']">
            Field is required
          </span>
          <span class="font-semibold text-red-500" *ngIf="loginForm.controls['email'].errors?.['email']">
            Field must be valid email
          </span>
          <!-- <span class="label-text-alt">Bottom Right label</span> -->
        </div>
      </label>

      <label class="w-full">
        <div class="label">
          <span class="font-semibold text-base">Password</span>
          <!-- <span class="label-text-alt">Top Right label</span> -->
        </div>
        <input
          formControlName="password"
          type="password"
          placeholder="*******"
          class="input input-bordered w-full !outline-none"
          [ngClass]="{
            'input-error': loginForm.controls['password'].errors
          }" />
        <div class="label">
          <span class="font-semibold text-red-500" *ngIf="loginForm.controls['password'].errors?.['required']">
            Field is required
          </span>
          <!-- <span class="label-text-alt">Bottom Right label</span> -->
        </div>
      </label>

      <div class="justify-between">
        <div class="flex gap-2">
          <input type="checkbox" checked="checked" class="checkbox" />
          <a href="#">Remember me</a>
        </div>
      </div>

      <div class="pt-5">
        <div class="justify-between">
          <button (click)="login()" type="button" class="btn btn-primary w-full">Sign in</button>
        </div>
      </div>
      {{ loginForm.value | json }}
    </div>
  </form>
</div>
